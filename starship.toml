# Directory styling
[directory]
truncation_length = 1000   # Effectively disables truncation
truncate_to_repo = false   # Always show full path, even in git repos
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = " ğŸ”’"

# Language version displays
[nodejs]
