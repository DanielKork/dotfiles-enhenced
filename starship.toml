# Time display (optional, disabled by default)
[time]
disabled = false
format = '[\[ $time \]]($style) '
time_format = "%T"
style = "bold white"

# Username display
[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = false

# Hostname display
[hostname]
